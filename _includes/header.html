<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="keyword"  content="{{ site.keyword }}">
  <meta name="author" content="{{ site.author }}">
  {% if page.title %}
  <title>{{ page.title }}</title>
  {% else %}
  <title>{{ site.name }}</title>
  {% endif %}
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <link href="/feed.xml" rel="alternate" title="{{ site.name }}" type="application/rss+xml" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Pygments Github CSS -->
  <link rel="stylesheet" href="/assets/css/syntax.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <script type="text/javascript"> hljs.initHighlightingOnLoad(); </script>
  <!-- google analysis -->
  {% if site.google_track_id %}
  <script>
      // dynamic User
      var _googleId = '{{ site.google_track_id }}';
      var _googleDomain = '{{ site.google_domain }}';

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', _googleId, _googleDomain);
      ga('send', 'pageview');
  </script>
  {% endif %}

  <!-- Baidu Tongji -->
  {% if site.baidu_track_id %}
  <script>
      // dynamic User
      var _baiduId = '{{ site.baidu_track_id }}';

      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?" + _baiduId;
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
  </script>
  {% endif %}

</head>
